<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Procedural - Imagem em Pixel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        #canvas {
            border: 1px solid #333;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        #fileInput {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 5px;
        }
        
        #clearAll {
            background: #c44;
            color: #fff;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #clearAll:hover {
            background: #d55;
        }
        
        #imageCount {
            font-size: 14px;
            color: #aaa;
        }
        
        #zoomInfo {
            font-size: 14px;
            color: #aaa;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="controls">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button id="clearAll">Limpar Todas</button>
            <div id="imageCount">0 imagens carregadas</div>
            <div id="zoomInfo">Zoom: 1x | Use mouse wheel ou +/- para zoom</div>
        </div>
        <div id="instructions">
            Clique e arraste para mover pelo espaço • Scroll ou +/- para mudar estágio • Teclas 1-4 para estágio direto • Múltiplas imagens suportadas
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
